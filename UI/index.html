<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <!--This header displays when you are not signed in-->
        <header class="header" id="indexHeader1">
            <div id="logoDiv">
                <a href="index.html">
                <img src="image/diary.png" />
                <span>Diary App</span>
                </a>
            </div>
            <div class="nav" id="nav1">
                <a href="signin.html" class="">Sign In <i class="fa fa-sign-in"></i></a>
                <a href="signup.html" class="">Sign UP</a>
            </div>
        </header>
        <!--end header 1-->

        <!--This header displays when you have successfully signed in or signed up-->
        <header class="header" id="indexHeader2">
            <div id="logoDiv">
                <a href="index.html">
                <img src="image/diary.png" />
                <span>Diary App</span>
                </a>
            </div>
            <div class="nav" id="nav1">
                <a href="index.html" class="">Home <i class="fa fa-home"></i></a>
                <a href="" class="" id="signOutDesktop">Sign Out <i class="fa fa-sign-out"></i></a>
            </div>
        </header>
        <!--end header 2-->

        <!--This main body displays when your not sign in-->
        <main class="indexMain" id="indexMain1">
            <div id="descSiteText">
                <!--MyDiary is a tool to keep records of your daily events and emotions, keep track of miles
                stones and good times, or even record your dreams and ideas in a journal. MyDiary has you covered.-->
                Daily events, your miles stones and good times, even dreams and ideas in a Journal.<br>
                MyDiary has you covered everywhere.
            </div>
            <div id="descSiteImg">
                <div class="descSiteImgDiv" id="descSiteImgDiv1"></div>
                <div class="descSiteImgDiv" id="descSiteImgDiv2"></div>
                <div class="descSiteImgDiv" id="descSiteImgDiv3"></div>
                <div class="descSiteImgDiv" id="descSiteImgDiv4"></div>
                <div class="descSiteImgDiv" id="descSiteImgDiv5"></div>
                <div class="descSiteImgDiv" id="descSiteImgDiv6"></div>                
            </div>
            <div id="descSiteRegLink">
                <a href="signup.html">Get Started</a>
            </div>
        </main>
        <!--end main body 1-->

        <!--This main body displays when you have signed in-->
        <main class="indexMain" id="indexMain2">
            <div class="allJournals">
                <div class="journalHeader">
                    <div class="nameDiv" id="nameDiv"></div>
                    <div>
                        <div class="jhDiv"><span id="jCount">0</span><span> - Journals</span></div>
                        <div class="jhDiv" id="addButtonDiv"><button id="addJButton">write <i class="fa fa-plus"></i></button></div>
                    </div>
                </div>
            </div>
        </main>
        <!--end main body 2-->
        <div class="addJModal" id="addJModal">
            <div id="addJournalBox">
                <div class="addBoxButtonsDiv">
                    <span>Add Journal</span>
                    <button class="close" id="closeAddBox">&times;</button>
                    <button class="save" id="saveButton1">save</button>
                </div>
                <div class="addBoxBody">
                    <p>
                        <label id="addLabelTitle"></label>
                        <textarea class="inputTitle" placeholder="Title" id="addTitle"></textarea>
                    </p>
                    <p>
                        <label id="addLabelBody"></label>
                        <textarea class="inputBody" placeholder="Body" id="addBody"></textarea>
                    </p>
                </div>
                <div class="addBoxButtonsDiv">
                    <button class="save" id="saveButton2">save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
